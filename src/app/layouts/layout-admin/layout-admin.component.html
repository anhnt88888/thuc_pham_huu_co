<button
  type="button"
  class="btn btn-primary"
  style="border-radius: 6px; margin: 20px"
>
  <a routerLink="product-create">Create New</a>
</button>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">STT</th>
      <th scope="col">Name</th>
      <th scope="col">Image</th>
      <th scope="col">Price</th>
      <th scope="col">Description</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody *ngFor="let product of products; index as i">
    <tr style="line-height: 95px">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ product.name }}</td>
      <td>
        <img
          style="width: 500px; height: 200px"
          src="{{ product.image }}"
          alt=""
        />
      </td>
      <td>{{ product.price }}</td>
      <td style="width: 800px">{{ product.description }}</td>
      <td>
        <button
          class="btn btn-outline-info w-75"
          [routerLink]="'product-detail/' + product.id"
        >
          View Detail
        </button>
        <button class="btn btn-danger w-75" (click)="delete(product.id!)">
          Delete
        </button>
        <button
          class="btn btn-outline-success w-75"
          [routerLink]="'product-update/' + product.id"
        >
          Update
        </button>
      </td>
    </tr>
  </tbody>
</table>
