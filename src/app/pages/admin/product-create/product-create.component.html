<form [formGroup]="productForm" (ngSubmit)="onHandleSubmit()" style="max-width: 650px;
margin: 0 auto;">
    <div class="mb-3">
        <label for="name" class="form-label">Name Product</label>
        <input type="text" id="name" class="form-control" formControlName="name">
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">Price Product</label>
        <input type="number" id="price" class="form-control" formControlName="price">
    </div>
    <div class="mb-3">
        <label for="old_price" class="form-label">Old_Price Product</label>
        <input type="number" id="old_price" class="form-control" formControlName="old_price">
    </div>
    <div class="mb-3">
        <label for="image" class="form-label">Image Product</label>
        <input type="text" id="image" class="form-control" formControlName="image">
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description Product</label>
        <input type="text" id="description" class="form-control" formControlName="description">
    </div>
    <div class="mb-3">
        <label for="sale" class="form-label">Sale Product</label>
        <input type="text" id="sale" class="form-control" formControlName="sale">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!productForm.valid">Create</button>
</form>
